<div class="container">
  <div class="row justify-content-lg-center">
    <form action="#" th:action="@{/tutor-profile}" th:object="${tutor}" method="GET">
      <div class="jumbotron">
        <div class="form-row justify-content-center">
          <h5 class="mb-2 text-muted" th:text="'Hello, ' + ${tutor.firstName} + ' ' + ${tutor.lastName}"></h5>
        </div>
      </div>

      <div class="form-group">
        <fieldset class="border p-2">
          <legend class="w-auto">Personal Information</legend>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" th:value="${tutor.firstName}" class="form-control" id="firstName" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" th:value="${tutor.lastName}" class="form-control" id="lastName" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" th:value="${tutor.email}" class="form-control" id="email" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input type="text" th:value="${tutor.phone}" class="form-control" id="phone" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="birthdate">Date of birth</label>
              <div class="input-group date">
                <input type="text" th:value="${tutor.dateOfBirth}" class="form-control" id="birthdate" readonly/>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="preferredLanguage">Preferred Language</label>
              <input type="text" th:value="${tutor.preferredLanguage}" class="form-control" placeholder="Enter language" id="preferredLanguage" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="hobbies">Hobbies</label>
              <input type="text" th:value="${tutor.hobbies}" class="form-control" id="hobbies" readonly>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset class="border p-2">
          <legend class="w-auto">Subjects of Interest</legend>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 1</label>
              <input type="text" th:value="${tutor.subject1}" class="form-control" id="subject1" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="exp1">Years of Exp</label>
              <input type="text" th:value="${tutor.exp1}" class="form-control" id="exp1" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject2">Subject 2</label>
              <input type="text" th:value="${tutor.subject2}" class="form-control" id="subject2" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="exp2">Years of Exp</label>
              <input type="text" th:value="${tutor.exp2}" class="form-control" id="exp2" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject3">Subject 3</label>
              <input type="text" th:value="${tutor.subject3}" class="form-control" id="subject3" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="exp3">Years of Exp</label>
              <input type="text" th:value="${tutor.exp3}" class="form-control" id="exp3" readonly>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-row justify-content-center">
        <a th:href="@{/admin/tutors}" class="btn btn-primary">Back</a>
      </div>
    </form>
  </div>
</div>
<script src="js/javascript.js.js"></script>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
