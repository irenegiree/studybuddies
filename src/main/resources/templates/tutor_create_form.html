<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Reservation Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Tutor Reservations</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register-tutor}">Register Tutor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register as a Tutor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/tutors}">Admin</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row-justify-content-lg-center">
    <form action="#" th:action="@{/create-tutor}" th:object="${tutor}" method="post">
      <div class="form-row justify-content-center">
        <h1 class="mb-2 text-muted">Tutor Registration Form</h1>
        </div>

      <div class="form-row">
        <div class="form-group col-md-6">
        <label for="FirstName">First Name</label>
        <input type="text" th:field="*{FirstName}" class="form-control" id="FirstName">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{FirstName}"></div>
      </div>

        <div class="form-group col-md-6">
          <label for="LastName">First Name</label>
          <input type="text" th:field="*{LastName}" class="form-control" id="LastName">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}"></div>
        </div>


        <div class="form-group col-md-6">
          <label for="Email">Email</label>
          <input type="text" th:field="*{Email}" class="form-control" id="Email">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></div>
        </div>


        <div class="form-group col-md-6">
          <label for="Phone">Phone</label>
          <input type="text" th:field="*{Phone}" class="form-control" id="Phone">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('Phone')}" th:errors="*{Phone}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="Password">Password</label>
          <input type="password" th:field="*{Password}" class="form-control" id="Password">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password"  class="form-control" id="ConfirmPassword">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('ConfirmPassword')}" th:errors="*{Password}"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="DateOfBirth">Date of Birth</label>
          <input type="text" th:field="*{DateOfBirth}" class="form-control" id="DateOfBirth">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('DateofBirth')}" th:errors="*{DateOfBirth}"></div>
          <div class="input-group-append">
            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
        </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="PreferredLanguage">Preferred Language</label>
          <input type="text" th:field="*{PreferredLanguage}" class="form-control" placeholder="Enter language" id="PreferredLanguage">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('PreferredLanguage')}" th:errors="*{PreferredLanguage}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="Hobbies">Hobbies</label>
          <input type="text" th:field="*{Hobbies}" class="form-control" id="Hobbies">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('Hobbies')}" th:errors="*{Hobbies}"></div>
        </div>
      </div>
      <div class="form-group">
        <fieldset class="border p-2">
          <legend class="w-auto">Subjects of Interest</legend>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 1</label>
              <input type="text" th:field="*{subject1}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp</label>
              <input type="text" th:field="*{exp1}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{proof1}" class="form-control-file" id="proof1">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject2</label>
              <input type="text" th:field="*{subject2}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp </label>
              <input type="text" th:field="*{exp2}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{proof2}" class="form-control-file" id="proof1">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 3</label>
              <input type="text" th:field="*{subject3}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp </label>
              <input type="text" th:field="*{exp3}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience </label>
              <input type="file" th:field="*{proof3}" class="form-control-file" id="proof1">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 4</label>
              <input type="text" th:field="*{subject4}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp</label>
              <input type="text" th:field="*{exp4}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{proof4}" class="form-control-file" id="proof1">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 5</label>
              <input type="text" th:field="*{subject5}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp</label>
              <input type="text" th:field="*{exp5}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{proof5}" class="form-control-file" id="proof1">
            </div>
          </div>

        </fieldset>
      </div>
      <div class="form-row justify-content-center">
        <button type="submit" class="btn btn-primary">Tutor Register</button>
      </div>
    </form>
  </div>
</div>
<script src="js/javascript.js.js"></script>
</body>
</html>
