<div class="container my-2">
  <h1>Student List</h1>
  <table class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>School</th>
      <th>Date Of Birth</th>
      <th>Preferred Language</th>
      <th>View Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.school}"></td>
      <td th:text="${student.dateOfBirth}"></td>
      <td th:text="${student.preferredLanguage}"></td>
      <td><a th:href="@{/student-profile/{id}(id=${student.id})}" class="btn btn-secondary">View Details</a></td>
      <td><a th:href="@{/edit-student/{id}(id=${student.id})}" class="btn btn-primary">Edit</a></td>
      <td><a th:href="@{/delete-student/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
