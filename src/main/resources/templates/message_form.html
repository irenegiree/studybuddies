>
<head>
    <meta charset="UTF-8" >
    <title>Study Buddies</title>

            integrity="sha384- KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

            integrity="sha384- ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384- JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</head>
<body>

<div layout:fragment="content">


              <div class="container">

                      <form action="#" th:action="@{/create-message}" th:object="${message}" method="POST">
                        <div class="form-row justify-content-center">
                          <h5 class="mb-2 text-muted"> Message </h5>
                        </div>


                            <div class="card-group">
                                <label > To </label>
                                <input type="text" th:value="${message.receiver}" class="form-control" name="receiver" readonly>
                                <span  th:errors="${message.receiver}"></span>
                            </div>

                          <div class="card-group">
                            <label> From </label>
                            <input type="text" th:value="${message.sender}" class="form-control" name="sender" readonly>
                            <span   th:errors="${message.sender}"></span>
                          </div>

                        <div class="card-group">
                          <label > created at </label>
                          <input type="text" th:value="${message.createdAt}" class="form-control" name="createdAt" disabled>
                          <span class="alert-warning"  th:errors="${message.createdAt}"></span>
                        </div>



                        <div class="form-group col-lg-100">
                          <label > Content: </label>
                          <textarea type="text" th:value="${message.messageContent}"
                                    class="form-control"
                                    name="messageContent"
                                    rows="10">
                          </textarea>
                          <span  th:errors="${message.messageContent}"></span>
                        </div>

                          <div class="card-group">
                              <label> Attach file </label>
                              <input type="text" th:value="${message.file_att}" class="form-control" name="file_att">
                              <span   th:errors="${message.file_att}"></span>
                              <input type="hidden" th:value="${message.tutorID}" name="tutorID" readonly>
                              <input type="hidden" th:value="${message.studentID}" name="studentID" readonly>
                          </div>


                        <div class="form-row justify-content-center">
                          <button type="submit" class="btn btn-primary"> SEND </button>
                        </div>



                      </form>

              </div>


</div>
</body>
</html>
