<body>
<div layout:fragment="content">

<div class="flex-container">
  <div class="row">
    <div class="col-md-6" th:each="tutor : ${tutorList}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${tutor.firstName} + ' ' + ${tutor.lastName}"></h5>
          <p class="card-text">Preferred Language: </p>
          <p class="card-text" th:text="${tutor.preferredLanguage}"></p>
          <a th:href="@{/appointment/{id}(id=${tutor.id})}" class="btn btn-primary">Book Appointment</a>
          <a th:href="@{/message/{id}(id=${tutor.id})}" class="btn btn-primary">Send Message</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
