<div class="container">
  <div class="row justify-content-lg-center">
    <form action="#" th:action="@{/update-tutor}" th:object="${tutor}" method="POST">
      <div class="form-row justify-content-center">
        <h1 class="mb-2 text-muted">Tutor Update Form</h1>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control" id="FirstName">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="LastName">Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="LastName">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>


        <div class="form-group col-md-6">
          <label for="Email">Email</label>
          <input type="text" th:field="*{email}" class="form-control" id="Email">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>


        <div class="form-group col-md-6">
          <label for="Phone">Phone</label>
          <input type="text" th:field="*{phone}" class="form-control" id="Phone">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="Password">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="Password">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password"  class="form-control" id="ConfirmPassword">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="DateOfBirth">Date of Birth</label>
          <input type="date" th:field="*{dateOfBirth}" class="form-control" id="DateOfBirth">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="PreferredLanguage">Preferred Language</label>
          <input type="text" th:field="*{preferredLanguage}" class="form-control" placeholder="Enter language" id="PreferredLanguage">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('preferredLanguage')}" th:errors="*{preferredLanguage}"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="Hobbies">Hobbies</label>
          <input type="text" th:field="*{hobbies}" class="form-control" id="Hobbies">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('hobbies')}" th:errors="*{hobbies}"></div>
        </div>
      </div>
      <div class="form-group">
        <fieldset class="border p-2">
          <legend class="w-auto">Subjects of Interest</legend>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 1</label>
              <input type="text" th:field="*{subject1}" class="form-control" id="subject1">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp</label>
              <input type="text" th:field="*{exp1}" class="form-control" id="exp1">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{pe1}" class="form-control-file" id="proof1">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject2</label>
              <input type="text" th:field="*{subject2}" class="form-control" id="subject2">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp </label>
              <input type="text" th:field="*{exp2}" class="form-control" id="exp2">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience</label>
              <input type="file" th:field="*{pe2}" class="form-control-file" id="proof2">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="subject1">Subject 3</label>
              <input type="text" th:field="*{subject3}" class="form-control" id="subject3">
            </div>
            <div class="form-group col-md-3">
              <label for="exp1">Years of Exp </label>
              <input type="text" th:field="*{exp3}" class="form-control" id="exp3">
            </div>
            <div class="form-group col-md-3">
              <label for="proof1">Proof of Experience </label>
              <input type="file" th:field="*{pe3}" class="form-control-file" id="proof3">
            </div>
          </div>
        </fieldset>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}">
      </div>
      <div class="form-row justify-content-center">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
